<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/estilos.css">
		<link rel="stylesheet" media="(max-width: 768px)" href=./css/small.css>
		<link rel="stylesheet" media="(max-width: 1200px)" href=./css/medium.css>
		<link rel="icon" href="./img/favicon.png">
		<title>Enfys Color</title>
		<script src="https://kit.fontawesome.com/3a6a7a1eda.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?	family=Montserrat:wght@400;800&display=swap" rel="stylesheet">

	<body class="grid">
		<header id="header"></header>
		
		<main>
			<section>
				<a id="enfysw">
					<div class="warm banner">
						<h1 class="txtbanner1">ENFYS-WARM</h1>
						<img src="./img/bannerw.png">
					</div>
				</a>
				<div id="fotosenfysw"></div>
			</section>
			<section>
			<a id="enfysc">
				<div class="cold banner">
					<h1 class="txtbanner2">ENFYS-COLD</h1>
					<img src="./img/bannerc.png">
				</div>
			</a>
			<div id="fotosenfysc"></div>
			</section>
			<section>
			<a id="enfyss">
				<div class="soft banner">
					<h1 class="txtbanner3">ENFYS-SOFT</h1>
					<img src="./img/banners.png">
				</div>
			</a>
			<div id="fotosenfyss"></div>
			</section>

		<footer id="footer"></footer>

		<script src="./js/datos.js"></script>
